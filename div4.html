<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vierekkäin Olevat Lohkot</title>
    <style>
        .container {
            display: flex; /* Käytetään flexboxia vierekkäisten lohkojen asetteluun */
        }
        .lohkot {
            flex: 1; /* Lohkot vievät saman verran tilaa */
            padding: 20px;
            margin: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lohkot">Lohko 1</div>
        <div class="lohkot">Lohko 2</div>
    </div>
</body>

</html>
